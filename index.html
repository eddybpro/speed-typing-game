<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="timer">
            <h4>00</h4>
        </div>
        <div class="sub-container">
            <div class="text-para">
                
            </div>
            <form >
                <textarea name="txt" class="txt" id="" onpaste="return false" rows="10"></textarea>
            </form>
            <p class="score-container">score: <span class="score">80%</span></p>
        </div>
    </section>
    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
